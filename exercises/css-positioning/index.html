  <h1>Exercise</h1>

  Add some CSS inside <u>style.css</u> so it displays the Ironhack logo in the center of the flag. You can only use:
  <ul>
    <li>postion: static OR relative OR absolute OR fixed;</li>
    <li>left: 125px;</li>
    <li>top: 42px;</li>
  </ul>

  <h1>Berlin</h1>

  <div class="flag germany">
    <div class="color black"></div>
    <div class="color red"></div>
    <div class="color yellow"></div>
    <img src="https://course_report_production.s3.amazonaws.com/rich/rich_files/rich_files/4017/s300/logo-ironhack-blue.png"
      alt="">
  </div>

  <h1>France</h1>

  <div class="flag france">
    <div class="color blue"></div>
    <div class="color white"></div>
    <div class="color red"></div>
    <div class="clearfix"></div>
    <img src="https://course_report_production.s3.amazonaws.com/rich/rich_files/rich_files/4017/s300/logo-ironhack-blue.png"
      alt="">
  </div>
